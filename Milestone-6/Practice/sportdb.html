<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Random User</title>
    <style>
        #page {
            display: block;
        }

        #loading {
            display: none;
        }
    </style>
</head>

<body>
    <div id="page">
        <section>
            <div>
                <h2 class="text-center my-5">Find Your Favourite Sports</h2>
            </div>
            <div class="input-group my-5 w-50 mx-auto">
                <input id="input-sport" type="text" class="form-control" placeholder="Sport's Name"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button onload="myFunction()" onclick="searchSport()" class="btn btn-outline-secondary"
                        type="button">Button</button>
                </div>
            </div>
            <div id='team-div' class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <section>
            <div id="sport-div" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>

    </div>

    <div id="loading" class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>


    <script src="sportdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

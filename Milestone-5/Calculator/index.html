<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <h1 class="text-center text-5xl m-14 text-purple-600">Calculator</h1>
    <section class="mx-auto">
        <div class="box-border h-96 w-80 p-4 border-4 mx-auto ">
            <div class="box-border border-4 h-14 mb-5">
                <h1 id="output" class="text-right text-xl m-0 text-purple-600">0</h1>
            </div>
            <div class="h-64 grid gap-x-4 gap-y-4 grid-cols-3">
                <button id="1" class="bg-purple-200">1</button>
                <button id="2" class="bg-purple-200">2</button>
                <button id="3" class="bg-purple-200">3</button>
                <button id="4" class="bg-purple-200">4</button>
                <button id="5" class="bg-purple-200">5</button>
                <button id="6" class="bg-purple-200">6</button>
                <button id="7" class="bg-purple-200">7</button>
                <button id="8" class="bg-purple-200">8</button>
                <button id="9" class="bg-purple-200">9</button>
                <button id="0" class="bg-purple-200">0</button>
                <button id="plus" class="bg-purple-200">+</button>
                <button id="minus" class="bg-purple-200">-</button>
                <button id="mul" class="bg-purple-200">*</button>
                <button id="div" class="bg-purple-200">/</button>
                <button id="equal" class="bg-purple-200">=</button>
            </div>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
